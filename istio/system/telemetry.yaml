apiVersion: telemetry.istio.io/v1
kind: Telemetry
metadata:
  name: custom-metrics
  namespace: istio-system
spec:
  metrics:
    - providers:
        - name: prometheus
      overrides:
        - match:
            mode: CLIENT
            metric: ALL_METRICS
          tagOverrides:
            source_app:
              operation: UPSERT
              value: source.labels["app.kubernetes.io/name"] |
                     source.labels["app"] |
                     node.metadata["LABELS"]["app.kubernetes.io/name"] |
                     "unknown"
        - match:
            mode: SERVER
            metric: ALL_METRICS
          tagOverrides:
            source_app:
              operation: UPSERT
              value: source.labels["app.kubernetes.io/name"] |
                     source.labels["app"] |
                     "unknown"
